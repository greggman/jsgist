<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jsGist</title>
    <style>
      :root {
        --main-bg-color: #eee;
        --main-fg-color: #000;
      }
      a {
        color: var(--main-fg-color);
        text-decoration: none;
      }
      html, body, iframe {
        margin: 0;
        width: 100%;
        height: 100%;
        border: none;
        font-family: sans-serif;
      }
      .outer {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .head {
        flex: 0 0 auto;
        background: var(--main-bg-color);
        color: var(--main-fg-color);
        display: flex;
        align-items: center;
        padding: 0.25em 0 0.25em 0;
        white-space: nowrap;
        overflow: hidden;
        justify-content: space-between;
      }
      .head img {
        height: 1em;
        margin-left: 0.5em;
        margin-right: 0.5em;
        vertical-align: middle;
        border-radius: 100%;
      }
      .left, .right {
        display: flex;
        align-items: center;
      }
      .result {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
      }
      .result iframe {
        flex: 1 1 auto;
        display: block;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --main-bg-color: #444;
          --main-fg-color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="head" style="display: none;">
        <div class="left">
          <img src="/resources/images/logo-small.svg">
          <a href="https://jsgist.org">jsGist</a>
        </div>
        <div class="right">
          <a id="user"></a>
          <a id="avatar-link"><img id="avatar"></a>
        </div>
      </div>
      <div class="result">
        <iframe></iframe>
      </div>
    </div>
  </body>
  <script type="module" src="embed.js"></script>
</html>
